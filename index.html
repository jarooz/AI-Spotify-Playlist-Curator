<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Playlist Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input,
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Generate your Spotify playlist</h1>
    <form id="playlistForm">
        <input type="text" id="textInput" placeholder="Enter song name or mood" required>
        <button type="submit">Create Playlist</button>
    </form>
    <div id="playlistResults"></div>
    <script>
        document.getElementById('playlistForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var inputText = document.getElementById('textInput').value;
            fetch('/generate_playlist', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'text_input=' + encodeURIComponent(inputText)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    const resultsDiv = document.getElementById('playlistResults');
                    resultsDiv.innerHTML = '<ul>' + data.map(track => `<li>${track.name} by ${track.artist}</li>`).join('') + '</ul>';
                }
            });
        });
    </script>
</body>
</html>
